<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- Bootstrap cnd css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap cnd icon link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- External css link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="menu_side">
        <h1>Playlist</h1>
        <div class="playlist">
          <h4 class="active">
            <span></span><i class="bi bi-music-note-beamed">Playlist</i>
          </h4>
          <h4>
            <span></span><i class="bi bi-music-note-beamed">Last Listing</i>
          </h4>
          <h4>
            <span></span><i class="bi bi-music-note-beamed">Recommended</i>
          </h4>
        </div>
        <div class="menu_song">
          <li class="songItem">
            <span>01</span>
            <img src="./assets/img/1.jpg" alt="" />
            <h5>
              On My Way<br />
              <div class="subtitle">Alan Walker</div>
            </h5>
            <i class="bi playListPlay bi-play-circle-fill" id="1"></i>
          </li>

          <!-- second list -->
          <li class="songItem">
            <span>01</span>
            <img src="/assets/img/2.jpg" alt="" />
            <h5>
              On My Way<br />
              <div class="subtitle">Alan Walker</div>
            </h5>
            <i class="bi playListPlay bi-play-circle-fill" id="1"></i>
          </li>
        </div>
      </div>

      <div class="song_side"></div>

      <div class="master_play"></div>
    </header>

    <!-- External js link -->
    <script src="./js/app.js"></script>

    <!-- Bootstrap cnd js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
